<!doctype html>
<html>
    <head>
        <title>ACF Toggleable Infowindows</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p>This pen uses a Medium Post to edit the basic functionality of ACF's Google Maps API.</p>
        <a href="#" target="_blank">See Post</a>

        <div class="acf-map">
            <div class="marker" data-lat="-35.373653" data-lng="149.0989935">
                <h4>InfoWindow 1</h4>
                <p>InfoWindow 1 Description</p>
            </div>
            <div class="marker" data-lat="-35.3481806" data-lng="149.0688813">
                <h4>InfoWindow 2</h4>
                <p>InfoWindow 2 Description</p>
            </div>
            <div class="marker" data-lat="-35.3127616" data-lng="149.0943063">
                <h4>InfoWindow 3</h4>
                <p>InfoWindow 3 Description</p>
            </div>
            <div class="marker" data-lat="-35.3438946" data-lng="149.1111723">
                <h4>InfoWindow 4</h4>
                <p>InfoWindow 4 Description</p>
            </div>
        </div>

        <button data-marker="0">Open 1</button>
    </body>
</html>
